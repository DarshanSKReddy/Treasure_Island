<!DOCTYPE html>
<html lang="en">
<head>
    <title>Treasure Island Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center p-5">
    <h1>🏝️ Welcome to Treasure Island 🏝️</h1>
    <p>Your mission is to find the treasure.</p>
    <form action="/play" method="post">
        <input type="text" name="username" placeholder="Enter your name" required class="form-control mb-3 w-50 mx-auto">
        <button type="submit" class="btn btn-warning">Start Adventure</button>
    </form>
</body>
</html>
