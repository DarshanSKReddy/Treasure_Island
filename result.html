<!DOCTYPE html>
<html lang="en">
<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success text-white text-center p-5">
    <h2>Adventure Summary for {{ username }}</h2>
    <h3>{{ outcome }}</h3>
    <p>{{ reason }}</p>

    {% if pdf_file %}
    <a href="{{ url_for('download', file_type='pdf', filename=pdf_file) }}" class="btn btn-warning m-2">Download PDF</a>
    <a href="{{ url_for('download', file_type='img', filename=img_file) }}" class="btn btn-light m-2">Download Image</a>
    {% endif %}

    <br><br>
    <a href="/" class="btn btn-dark">Play Again</a>
</body>
</html>
