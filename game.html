<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adventure Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary text-white text-center p-5">
    <h2>Welcome, {{ username }}!</h2>
    <form action="/result" method="post">
        <input type="hidden" name="username" value="{{ username }}">
        
        <label>You're at a crossroad:</label><br>
        <select name="choice1" class="form-select mb-3 w-50 mx-auto" required>
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>

        <label>At the lake:</label><br>
        <select name="choice2" class="form-select mb-3 w-50 mx-auto" required>
            <option value="wait">Wait for boat</option>
            <option value="swim">Swim across</option>
        </select>

        <label>Choose a door:</label><br>
        <select name="choice3" class="form-select mb-3 w-50 mx-auto" required>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
        </select>

        <button type="submit" class="btn btn-light">Finish Game</button>
    </form>
</body>
</html>
